name: OSSRH

on:
  release:
    types:
      - published

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:

    - name: Setup Java 17
      uses: actions/setup-java@v4.2
      with:
        distribution: oracle
        java-version: '17'
        server-id: ossrh
        server-username: ${{ secrets.OSSRH_USERNAME }}
        server-password: ${{ secrets.OSSRH_PASSWORD }}

    - name: Checkout
      uses: actions/checkout@v4.1

    - name: Deploy
      run: mvn deploy
